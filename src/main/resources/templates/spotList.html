{{#partial "head"}}
{{/partial}}

{{#partial "contents"}}
<style>
.title {
	font-size: 20px;
	font-weight: bold;
	text-overflow: ellipsis;
	white-space: nowrap;
	overflow: hidden;
}
.spotContainer {
	display: inline-block;
	margin-bottom: 20px;
	margin-right: 10px;
	width: 250px;
}
#container {
	width: 1080px;
	margin: 0 auto;
	margin-bottom: 100px;
	padding-left: 25px;
}
.imgContainer img {
	width: 250px;
}
</style>
<div id="container">
{{#spots}}
<div class="spotContainer">
	
	<div class="imgContainer">
	{{#imgUrl}}
		{{#if @first}}
			<img src="{{this}}" alt="" />
		{{/if}}
	{{/imgUrl}}	
	</div>
	<div class="contentContainer">
	<!-- 카테고리/타이틀/좋아요수 -->
	{{category}} <br />
	<div class="title">{{name}}</div>
	좋아요 수
	</div>
</div>
{{/spots}}
</div>

{{/partial}}

{{#partial "script"}}
{{/partial}}

{{>base}}
